version: "3.7"
services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - "3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=development
      - MYSQL_USER=root
      - MYSQL_PASSWORD=password
  transit-talk:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - db
    image: transit-talk:latest